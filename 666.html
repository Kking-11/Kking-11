<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #444;
            background-color: #fff;
        }

        #score-board {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #controls {
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>贪吃蛇游戏</h1>
    <div id="game-container">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p id="final-score"></p>
            <button id="restart">再来一局</button>
        </div>
    </div>
    <div id="score-board">
        分数: <span id="score">0</span>
    </div>
    <div id="controls">
        <div>
            <button class="control-btn" id="up">&#8593;</button>
        </div>
        <div>
            <button class="control-btn" id="left">&#8592;</button>
            <button class="control-btn" id="down">&#8595;</button>
            <button class="control-btn" id="right">&#8594;</button>
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');

        // 获取HTML元素
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart');

        // 游戏设置
        const gridSize = 20;
        const canvasSize = 400;
        const gridCount = canvasSize / gridSize;

        // 蛇的初始状态
        let snake = [
            { x: 5, y: 5 },
            { x: 4, y: 5 },
            { x: 3, y: 5 }
        ];

        // 蛇的移动方向
        let direction = 'right';
        let newDirection = 'right';

        // 食物位置
        let food = generateFood();

        // 游戏状态
        let score = 0;
        let gameInterval;
        let gameSpeed = 150; // 毫秒

        // 生成食物位置
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // 绘制蛇
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);

                // 添加边框
                ctx.strokeStyle = '#333';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // 绘制食物细节
            ctx.fillStyle = '#E64A19';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // 更新游戏状态
        function update() {
            // 检查碰撞
            if (checkCollision()) {
                gameOver();
                return;
            }

            // 更新方向
            direction = newDirection;

            // 移动蛇
            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score++;
                scoreElement.textContent = score;

                // 生成新食物
                food = generateFood();

                // 提高游戏速度
                if (score % 5 === 0 && gameSpeed > 50) {
                    clearInterval(gameInterval);
                    gameSpeed -= 10;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // 移除尾部
                snake.pop();
            }

            // 添加新头部
            snake.unshift(head);
        }

        // 检查碰撞
        function checkCollision() {
            const head = snake[0];

            // 检查边界碰撞
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                return true;
            }

            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // 渲染游戏
        function render() {
            // 清空画布
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // 绘制网格
            drawGrid();

            // 绘制蛇和食物
            drawSnake();
            drawFood();
        }

        // 绘制网格
        function drawGrid() {
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 1;

            for (let i = 0; i <= gridCount; i++) {
                // 垂直线
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvasSize);
                ctx.stroke();

                // 水平线
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvasSize, i * gridSize);
                ctx.stroke();
            }
        }

        // 游戏循环
        function gameLoop() {
            update();
            render();
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameInterval);
            finalScoreElement.textContent = `最终分数: ${score}`;
            gameOverElement.style.display = 'block';
        }

        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];

            direction = 'right';
            newDirection = 'right';
            food = generateFood();
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 150;

            // 隐藏游戏结束界面
            gameOverElement.style.display = 'none';

            // 开始游戏
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') {
                        newDirection = 'up';
                    }
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') {
                        newDirection = 'down';
                    }
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') {
                        newDirection = 'left';
                    }
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') {
                        newDirection = 'right';
                    }
                    break;
            }
        });

        // 按钮控制
        document.getElementById('up').addEventListener('click', () => {
            if (direction !== 'down') {
                newDirection = 'up';
            }
        });

        document.getElementById('down').addEventListener('click', () => {
            if (direction !== 'up') {
                newDirection = 'down';
            }
        });

        document.getElementById('left').addEventListener('click', () => {
            if (direction !== 'right') {
                newDirection = 'left';
            }
        });

        document.getElementById('right').addEventListener('click', () => {
            if (direction !== 'left') {
                newDirection = 'right';
            }
        });

        // 重新开始按钮
        restartButton.addEventListener('click', restartGame);

        // 开始游戏
        gameInterval = setInterval(gameLoop, gameSpeed);
    </script>
</body>

</html>
